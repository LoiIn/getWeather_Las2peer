		<script>
			if (typeof Object.create !== "function") {

			(function ($, window, document) {

				var Carousel = {
					init : function (options, el) {

					loadContent : function () {
						var base = this, url;

						function getData(data) {
							var i, content = "";
							if (typeof base.options.jsonSuccess === "function") {
								base.options.jsonSuccess.apply(this, [data]);
							} else {
								for (i in data.owl) {
									if (data.owl.hasOwnProperty(i)) {
										content += data.owl[i].item;
									}
								}
								base.$elem.html(content);
							}
							base.logIn();
						}

						if (typeof base.options.beforeInit === "function") {
							base.options.beforeInit.apply(this, [base.$elem]);
						}

						if (typeof base.options.jsonPath === "string") {
							url = base.options.jsonPath;
							$.getJSON(url, getData);
						} else {
							base.logIn();
						}
					},

					logIn : function () {
						var base = this;

						base.$elem.data({
							"owl-originalStyles": base.$elem.attr("style"),
							"owl-originalClasses": base.$elem.attr("class")
						});

						base.$elem.css({opacity: 0});
						base.orignalItems = base.options.items;
						base.checkBrowser();
						base.wrapperWidth = 0;
						base.checkVisible = null;
						base.setVars();
					},

					setVars : function () {
						var base = this;
						if (base.$elem.children().length === 0) {return false; }
						base.baseClass();
						base.eventTypes();
						base.$userItems = base.$elem.children();
						base.itemsAmount = base.$userItems.length;
						base.wrapItems();
						base.$owlItems = base.$elem.find(".owl-item");
						base.$owlWrapper = base.$elem.find(".owl-wrapper");
						base.playDirection = "next";
						base.prevItem = 0;
						base.prevArr = [0];
						base.currentItem = 0;
						base.customEvents();
						base.onStartup();
					},

					onStartup : function () {
						var base = this;
						base.updateItems();
						base.calculateAll();
						base.buildControls();
						base.updateControls();
						base.response();
						base.moveEvents();
						base.stopOnHover();
						base.owlStatus();

						if (base.options.transitionStyle !== false) {
							base.transitionTypes(base.options.transitionStyle);
						}
						if (base.options.autoPlay === true) {
							base.options.autoPlay = 5000;
						}
						base.play();

						base.$elem.find(".owl-wrapper").css("display", "block");

						if (!base.$elem.is(":visible")) {
							base.watchVisibility();
						} else {
							base.$elem.css("opacity", 1);
						}
						base.onstartup = false;
						base.eachMoveUpdate();
						if (typeof base.options.afterInit === "function") {
							base.options.afterInit.apply(this, [base.$elem]);
						}
					},

					eachMoveUpdate : function () {
						var base = this;

						if (base.options.lazyLoad === true) {
							base.lazyLoad();
						}
						if (base.options.autoHeight === true) {
							base.autoHeight();
						}
						base.onVisibleItems();

						if (typeof base.options.afterAction === "function") {
							base.options.afterAction.apply(this, [base.$elem]);
						}
					},

					updateVars : function () {
						var base = this;
						if (typeof base.options.beforeUpdate === "function") {
							base.options.beforeUpdate.apply(this, [base.$elem]);
						}
						base.watchVisibility();
						base.updateItems();
						base.calculateAll();
						base.updatePosition();
						base.updateControls();
						base.eachMoveUpdate();
						if (typeof base.options.afterUpdate === "function") {
							base.options.afterUpdate.apply(this, [base.$elem]);
						}
					},

					reload : function () {
						var base = this;
						window.setTimeout(function () {
							base.updateVars();
						}, 0);
					},

					watchVisibility : function () {
						var base = this;

						if (base.$elem.is(":visible") === false) {
							base.$elem.css({opacity: 0});
							window.clearInterval(base.autoPlayInterval);
							window.clearInterval(base.checkVisible);
						} else {
							return false;
						}
						base.checkVisible = window.setInterval(function () {
							if (base.$elem.is(":visible")) {
								base.reload();
								base.$elem.animate({opacity: 1}, 200);
								window.clearInterval(base.checkVisible);
							}
						}, 500);
					},

					wrapItems : function () {
						var base = this;
						base.$userItems.wrapAll("<div class=\"owl-wrapper\">").wrap("<div class=\"owl-item\"></div>");

						base.wrapperOuter = base.$elem.find(".owl-wrapper-outer");
						base.$elem.css("display", "block");
					},

					baseClass : function () {

							hasThemeClass = base.$elem.hasClass(base.options.theme);

						if (!hasBaseClass) {
							base.$elem.addClass(base.options.baseClass);
						}

						if (!hasThemeClass) {
							base.$elem.addClass(base.options.theme);
						}
					},

					updateItems : function () {
						var base = this, width, i;

						if (base.options.responsive === false) {
							return false;
						}
						if (base.options.singleItem === true) {
							base.options.items = base.orignalItems = 1;
							base.options.itemsCustom = false;
							base.options.itemsDesktop = false;
							base.options.itemsDesktopSmall = false;
							base.options.itemsTablet = false;
							base.options.itemsTabletSmall = false;
							base.options.itemsMobile = false;
							return false;
						}

						width = $(base.options.responsiveBaseWidth).width();

						if (width > (base.options.itemsDesktop[0] || base.orignalItems)) {
							base.options.items = base.orignalItems;
						}
						if (base.options.itemsCustom !== false) {
							//Reorder array by screen size
							base.options.itemsCustom.sort(function (a, b) {return a[0] - b[0]; });

							for (i = 0; i < base.options.itemsCustom.length; i += 1) {
								if (base.options.itemsCustom[i][0] <= width) {
									base.options.items = base.options.itemsCustom[i][1];
								}
							}

						} else {

							if (width <= base.options.itemsDesktop[0] && base.options.itemsDesktop !== false) {
								base.options.items = base.options.itemsDesktop[1];
							}

							if (width <= base.options.itemsDesktopSmall[0] && base.options.itemsDesktopSmall !== false) {
								base.options.items = base.options.itemsDesktopSmall[1];
							}

							if (width <= base.options.itemsTablet[0] && base.options.itemsTablet !== false) {
								base.options.items = base.options.itemsTablet[1];
							}

							if (width <= base.options.itemsTabletSmall[0] && base.options.itemsTabletSmall !== false) {
								base.options.items = base.options.itemsTabletSmall[1];
							}

							if (width <= base.options.itemsMobile[0] && base.options.itemsMobile !== false) {
								base.options.items = base.options.itemsMobile[1];
							}
						}

						//if number of items is less than declared
						if (base.options.items > base.itemsAmount && base.options.itemsScaleUp === true) {
							base.options.items = base.itemsAmount;
						}

							lastWindowWidth;

								}, base.options.responsiveRefreshRate);
							}

						$(window).resize(base.resizer);
					},

					updatePosition : function () {
						var base = this;
						base.jumpTo(base.currentItem);
						if (base.options.autoPlay !== false) {
							base.checkAp();
						}
					},

					appendItemsSizes : function () {
						var base = this,
							roundPages = 0,
							lastItem = base.itemsAmount - base.options.items;

						base.$owlItems.each(function (index) {

							if (index % base.options.items === 0 || index === lastItem) {

								}

							$this.data("owl-roundPages", roundPages);

					appendWrapperSizes : function () {
						var base = this,

					calculateAll : function () {
						var base = this;
						base.calculateWidth();
						base.appendWrapperSizes();

					},

					calculateWidth : function () {
						var base = this;
						base.itemWidth = Math.round(base.$elem.width() / base.options.items);
					},

					max : function () {
						var base = this,

							maximum = 0;
							base.maximumPixels = 0;
						} else {
							base.maximumItem = base.itemsAmount - base.options.items;
							base.maximumPixels = maximum;
						}
						return maximum;
					},

					min : function () {
						return 0;
					},

					loops : function () {
						var base = this,
							prev = 0,
							elWidth = 0,
							i,
							item,
							roundPageNum;

						}
						if (base.options.pagination === true) {
							base.buildPagination();
						}
						if (base.options.navigation === true) {

						}
					},

					buildButtons : function () {
						var base = this,

			function swoosh(ctx, t, cx, cy, cw, s, index, total, color) {
				t /= 2500;

				var path = WIND_PATHS[index],
					a = (t + index - WIND_OFFSETS[index].start) % total,
					c = (t + index - WIND_OFFSETS[index].end  ) % total,
					e = (t + index                            ) % total,
					b, d, f, i;

				ctx.strokeStyle = color;
				ctx.lineWidth = s;
				ctx.lineCap = "round";
				ctx.lineJoin = "round";

				if(a < 1) {
				ctx.beginPath();

				a *= path.length / 2 - 1;
				b  = Math.floor(a);
				a -= b;
				b *= 2;
				b += 2;

				ctx.moveTo(
					cx + (path[b - 2] * (1 - a) + path[b    ] * a) * cw,
					cy + (path[b - 1] * (1 - a) + path[b + 1] * a) * cw
				);

				if(c < 1) {
					c *= path.length / 2 - 1;
					d  = Math.floor(c);
					c -= d;
					d *= 2;
					d += 2;

					for(i = b; i !== d; i += 2)
					ctx.lineTo(cx + path[i] * cw, cy + path[i + 1] * cw);

					ctx.lineTo(
					cx + (path[d - 2] * (1 - c) + path[d    ] * c) * cw,
					cy + (path[d - 1] * (1 - c) + path[d + 1] * c) * cw
					);
				}

				else
					for(i = b; i !== path.length; i += 2)
					ctx.lineTo(cx + path[i] * cw, cy + path[i + 1] * cw);

				ctx.stroke();
				}

				else if(c < 1) {
				ctx.beginPath();

				c *= path.length / 2 - 1;
				d  = Math.floor(c);
				c -= d;
				d *= 2;
				d += 2;

				ctx.moveTo(cx + path[0] * cw, cy + path[1] * cw);

				for(i = 2; i !== d; i += 2)
					ctx.lineTo(cx + path[i] * cw, cy + path[i + 1] * cw);

				ctx.lineTo(
					cx + (path[d - 2] * (1 - c) + path[d    ] * c) * cw,
					cy + (path[d - 1] * (1 - c) + path[d + 1] * c) * cw
				);

				ctx.stroke();
				}

				if(e < 1) {
				e *= path.length / 2 - 1;
				f  = Math.floor(e);
				e -= f;
				f *= 2;
				f += 2;

				leaf(
					ctx,
					t,
					cx + (path[f - 2] * (1 - e) + path[f    ] * e) * cw,
					cy + (path[f - 1] * (1 - e) + path[f + 1] * e) * cw,
					cw,
					s,
					color
				);
				}
			}

			var Skycons = function(opts) {
					this.list        = [];
					this.interval    = null;
					this.color       = opts && opts.color ? opts.color : "black";
					this.resizeClear = !!(opts && opts.resizeClear);
				};

			Skycons.CLEAR_DAY = function(ctx, t, color) {
				var w = ctx.canvas.width,
					h = ctx.canvas.height,
					s = Math.min(w, h);

				sun(ctx, t, w * 0.5, h * 0.5, s, s * STROKE, color);
			};

			Skycons.CLEAR_NIGHT = function(ctx, t, color) {
				var w = ctx.canvas.width,
					h = ctx.canvas.height,
					s = Math.min(w, h);

				moon(ctx, t, w * 0.5, h * 0.5, s, s * STROKE, color);
			};

			Skycons.PARTLY_CLOUDY_DAY = function(ctx, t, color) {
				var w = ctx.canvas.width,
					h = ctx.canvas.height,
					s = Math.min(w, h);

				sun(ctx, t, w * 0.625, h * 0.375, s * 0.75, s * STROKE, color);
				cloud(ctx, t, w * 0.375, h * 0.625, s * 0.75, s * STROKE, color);
			};

			Skycons.PARTLY_CLOUDY_NIGHT = function(ctx, t, color) {
				var w = ctx.canvas.width,
					h = ctx.canvas.height,
					s = Math.min(w, h);

				moon(ctx, t, w * 0.667, h * 0.375, s * 0.75, s * STROKE, color);
				cloud(ctx, t, w * 0.375, h * 0.625, s * 0.75, s * STROKE, color);
			};

			Skycons.CLOUDY = function(ctx, t, color) {
				var w = ctx.canvas.width,
					h = ctx.canvas.height,
					s = Math.min(w, h);

				cloud(ctx, t, w * 0.5, h * 0.5, s, s * STROKE, color);
			};

			Skycons.RAIN = function(ctx, t, color) {
				var w = ctx.canvas.width,
					h = ctx.canvas.height,
					s = Math.min(w, h);

				rain(ctx, t, w * 0.5, h * 0.37, s * 0.9, s * STROKE, color);
				cloud(ctx, t, w * 0.5, h * 0.37, s * 0.9, s * STROKE, color);
			};

			Skycons.SLEET = function(ctx, t, color) {
				var w = ctx.canvas.width,
					h = ctx.canvas.height,
					s = Math.min(w, h);

				sleet(ctx, t, w * 0.5, h * 0.37, s * 0.9, s * STROKE, color);
				cloud(ctx, t, w * 0.5, h * 0.37, s * 0.9, s * STROKE, color);
			};

			Skycons.SNOW = function(ctx, t, color) {
				var w = ctx.canvas.width,
					h = ctx.canvas.height,
					s = Math.min(w, h);

				snow(ctx, t, w * 0.5, h * 0.37, s * 0.9, s * STROKE, color);
				cloud(ctx, t, w * 0.5, h * 0.37, s * 0.9, s * STROKE, color);
			};

			Skycons.WIND = function(ctx, t, color) {
				var w = ctx.canvas.width,
					h = ctx.canvas.height,
					s = Math.min(w, h);

				swoosh(ctx, t, w * 0.5, h * 0.5, s, s * STROKE, 0, 2, color);
				swoosh(ctx, t, w * 0.5, h * 0.5, s, s * STROKE, 1, 2, color);
			};

			Skycons.FOG = function(ctx, t, color) {
				var w = ctx.canvas.width,
					h = ctx.canvas.height,
					s = Math.min(w, h),
					k = s * STROKE;

				fogbank(ctx, t, w * 0.5, h * 0.32, s * 0.75, k, color);

				t /= 5000;

				var a = Math.cos((t       ) * TAU) * s * 0.02,
					b = Math.cos((t + 0.25) * TAU) * s * 0.02,
					c = Math.cos((t + 0.50) * TAU) * s * 0.02,
					d = Math.cos((t + 0.75) * TAU) * s * 0.02,
					n = h * 0.936,
					e = Math.floor(n - k * 0.5) + 0.5,
					f = Math.floor(n - k * 2.5) + 0.5;

				ctx.strokeStyle = color;
				ctx.lineWidth = k;
				ctx.lineCap = "round";
				ctx.lineJoin = "round";

				line(ctx, a + w * 0.2 + k * 0.5, e, b + w * 0.8 - k * 0.5, e);
				line(ctx, c + w * 0.2 + k * 0.5, f, d + w * 0.8 - k * 0.5, f);
			};

			Skycons.prototype = {
				_determineDrawingFunction: function(draw) {
				if(typeof draw === "string")
					draw = Skycons[draw.toUpperCase().replace(/-/g, "_")] || null;

				return draw;
				},
				add: function(el, draw) {
				var obj;

				if(typeof el === "string")
					el = document.getElementById(el);

				// Does nothing if canvas name doesn't exists
				if(el === null)
					return;

				draw = this._determineDrawingFunction(draw);

				// Does nothing if the draw function isn't actually a function
				if(typeof draw !== "function")
					return;

				obj = {
					element: el,
					context: el.getContext("2d"),
					drawing: draw
				};

				this.list.push(obj);
				this.draw(obj, KEYFRAME);
				},
				set: function(el, draw) {
				var i;

				if(typeof el === "string")
					el = document.getElementById(el);

				for(i = this.list.length; i--; )
					if(this.list[i].element === el) {
					this.list[i].drawing = this._determineDrawingFunction(draw);
					this.draw(this.list[i], KEYFRAME);
					return;
					}

				this.add(el, draw);
				},
				remove: function(el) {
				var i;

				if(typeof el === "string")
					el = document.getElementById(el);

				for(i = this.list.length; i--; )
					if(this.list[i].element === el) {
					this.list.splice(i, 1);
					return;
					}
				},
				draw: function(obj, time) {
				var canvas = obj.context.canvas;

				if(this.resizeClear)
					canvas.width = canvas.width;

				else
					obj.context.clearRect(0, 0, canvas.width, canvas.height);

				obj.drawing(obj.context, time, this.color);
				},
				play: function() {
				var self = this;

				this.pause();
				this.interval = requestInterval(function() {
					var now = Date.now(),
						i;

					for(i = self.list.length; i--; )
					self.draw(self.list[i], now);
				}, 1000 / 60);
				},
				pause: function() {
				var i;

				if(this.interval) {
					cancelInterval(this.interval);
					this.interval = null;
				}
				}
			};

			global.Skycons = Skycons;
			}(this));
		</script>

	<body>
		<!-- main -->
		<div class="main-agileits">
			<h1>Weather Forcast</h1>
			<div class="main-wthree-row"> 
				<div class="agileinfo-text"> 
					<div class="date">
						<!-- Date-JavaScript -->
						<script type="text/javascript">
							var mydate=new Date()
							var year=mydate.getYear()
							if(year<1000)
							year+=1900
							var day=mydate.getDay()
							var month=mydate.getMonth()
							var daym=mydate.getDate()
							if(daym<10)
							daym="0"+daym
							var dayarray=new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday")
							var montharray=new Array("January","February","March","April","May","June","July","August","September","October","November","December")
							document.write(""+dayarray[day]+" <br> "+daym+"  "+montharray[month]+"  "+year+"")
						</script>
						<!-- //Date-JavaScript -->
					</div>
					<h2>${TEM}<span>o</span>C</h2>
					<h4>${NAME_CITY}</h4>
				</div>
				<div class="inputCity">
					<input type="text" name="" id="inputName" class="btn btn-primary" placeholder="Input City's name (English: hanoi, tokyo,..)" value="">
					<a name="" id="searchRs" class="btn btn-primary" href="#" role="button">
						<i class="fa fa-search" aria-hidden="true"></i>
					</a>
				</div>

				<script>
					$("#searchRs").click(function (e) { 
						e.preventDefault();
						let name = $("#inputName").val();
						let oldName = $(".agileinfo-text h6").html();
						$("#inputName").val("");
						getNewRs(name).then(rs=>{
							let temp = Math.round((rs.main.temp - 273.15));
							$(".agileinfo-text h2").html(temp + `<span>o</span>C`);
							$(".agileinfo-text h4").html(rs.name);
						})
					});
					
					async function getNewRs(name){
						let rs= null;
						await $.ajax({
							type: "GET",
							url: "http://api.openweathermap.org/data/2.5/weather?q=" + name + "&appid=347e72f54a7cde54465418abd431fcf0",
							dataType: "json",
							timeout:30000,
							success: function (response) {
								rs = response;
							}
						});
						return rs;
					}
				</script>
